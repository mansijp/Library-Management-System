<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
    <title>Login</title>
</head>
<body>
    <h2>Welcome! Please log in below: </h2>
    <div>
        <form action="/login" method="post">
            <p>Username: </p>
            <input class="input-area" type="text" name="username" placeholder="Enter Username" required />
            <p>Password: </p>
            <input class="input-area" type="password" name="password" placeholder="Enter Password" required />
            <br/><br/>
            <button id="login-btn" type="submit">Login</button>
            <br/>
            <h2>{{message}}</h2>

            <h5><i>Username= john <br/> Password= doe</i></h5>
        </form>
        <br/>
    </div>

</body>
</html>
